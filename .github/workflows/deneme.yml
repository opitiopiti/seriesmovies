name: r2 upload try

on:
  workflow_dispatch:

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

  R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
  R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
  R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}

  XTREAM_PRE_CACHE_URL: ${{ secrets.XTREAM_PRE_CACHE_URL }}
  XTREAM_CACHE_URL: ${{ secrets.XTREAM_CACHE_URL }}

  TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}


jobs:
  notify_start:
    name: ðŸ”” Telegram Start Notify
    runs-on: ubuntu-latest

    steps:
      - name: Send Telegram start message
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="ðŸ”” Xtream workflow baÅŸladÄ±!"

          curl -s -o /dev/null -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d text="$MESSAGE"
            
  push-m3u-to-root:
    runs-on: ubuntu-latest
#    needs: notify_start

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4

      - name: Checkout private_py repo
        uses: actions/checkout@v4
        with:
          repository: opitiopiti/Py
          token: ${{ secrets.GH_TOKEN }}
          path: private_py
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Run birleÅŸtirici / Ã¼retici scriptleri
        run: python private_py/xtream/hepsitekm3uyapma.py

      - name: Checkout private m3u8file repo
        uses: actions/checkout@v4
        with:
          repository: opitiopiti/m3u8file
          token: ${{ secrets.GH_TOKEN }}
          path: private_m3u8file
          fetch-depth: 1

      - name: Copy all M3U files to root of m3u8file repo
        run: |
          find . -maxdepth 2 -type f -name "*.m3u" -exec cp {} private_m3u8file/ \;

      - name: Commit and push M3U files
        run: |
          cd private_m3u8file
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add *.m3u || echo "No M3U to add"
          git diff --cached --quiet || git commit -m "TÃ¼m M3U dosyalarÄ± gÃ¼ncellendi [auto]"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/opitiopiti/m3u8file.git
          git push origin main
             
  run-xtream-m3u:
    runs-on: ubuntu-latest
    needs: push-m3u-to-root

    steps:
      - name: Checkout Public Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Clone Private Py Repo
        run: git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/opitiopiti/Py.git private_py

      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Run Xtream Live M3u Script
        run: python private_py/xtream/m3usistemi/live.py

      - name: Run Xtream Movies M3u Script
        run: python private_py/xtream/m3usistemi/film.py

      - name: Run Xtream Series M3u Script
        run: python private_py/xtream/m3usistemi/series.py

      - name: Install AWS CLI
        run: |
          pip install awscli

      - name: Configure AWS for Cloudflare R2
        run: |
          aws configure set aws_access_key_id ${{ secrets.R2_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.R2_SECRET_ACCESS_KEY }}
          aws configure set default.region auto

      - name: Upload JSON files to Cloudflare R2
        run: |
          aws s3 cp xtream/live_premium.m3u s3://iptv/live_premium.m3u \
            --endpoint-url https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com \
            --content-type text/plain
      
          aws s3 cp xtream/live_standard.m3u s3://iptv/live_standard.m3u \
            --endpoint-url https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com \
            --content-type text/plain

          aws s3 cp xtream/film_premium.m3u s3://iptv/film_premium.m3u \
            --endpoint-url https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com \
            --content-type text/plain
      
          aws s3 cp xtream/film_standard.m3u s3://iptv/film_standard.m3u \
            --endpoint-url https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com \
            --content-type text/plain

          aws s3 cp xtream/series_standard.m3u s3://iptv/series_standard.m3u \
            --endpoint-url https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com \
            --content-type text/plain

          aws s3 cp xtream/series_premium.m3u s3://iptv/series_premium.m3u \
            --endpoint-url https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com \
            --content-type text/plain
      
          aws s3 cp xtream/series_full.m3u s3://iptv/series_full.m3u \
            --endpoint-url https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com \
            --content-type text/plain



  run-xtream-json:
